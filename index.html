<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  
  <style>
    @keyframes pulse-shadow {
      0% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.750);
      }
      50% {
        box-shadow: 0 0 30px rgba(50, 50, 150, 1.0);
      }
      100% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.750);
      }
    }
    *{
      font-family: 'hankengrotesk-variablefont_wght';
      box-sizing: border-box;
    }

    @font-face {
      font-family: HankenGrotesk-VariableFont_wght;
      src: url('assets/fonts/HankenGrotesk-VariableFont_wght.ttf');
      font-weight: normal;
      font-style: normal;
    }
    html, body{
      background-color: rgb(208, 222, 254);
      display: flex;
      justify-content: center;
      width: 100%;
      height: 98%;
    }
    .attribution { 
      font-size: 11px; text-align: center;
    }
    .attribution a{ 
      color: hsl(228, 45%, 44%); 
    }
    .result-summary{
      display: flex;
      flex-direction: column;
      align-self: center;
      text-align: center;
      width: 300px;
      height: 400px;
    }
    #result{
      border-radius: 20px;
      color: aliceblue;
      background: linear-gradient( to top, rgb(19, 17, 161), rgb(120, 87, 255));
      box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.200);
    }
    #summary{
      border-radius: 0px 30px 30px 0px;
      color: rgb(0, 0, 0);
      background-color: hsl(0, 0%, 100%);
      box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.200);
      padding: 20px;
    }
    #summary h2{
      text-align: start;
      margin-top: 0px;
      padding-left: 15px;
    }
    #summary input{
      background-color: rgb(29, 28, 39);
      margin-top: auto;
      align-self: center;
      border-radius: 50px;
      margin-top: 30px;
      height: 45px;
      width: 230px;
      color: aliceblue;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.467);
    }
    #summary input:hover{
      background-color: blue;
      transition: 0.5s;
      cursor: pointer;
    }
    .result-number{
      font-size: 55px;
    }
    .result-boxes .icon-reaction{
      color: red;
      background-color: rgba(255, 0, 0, 0.15);
    }
    .result-boxes .icon-memory{
      color: rgb(4, 177, 4);
      background-color: rgba(0, 255, 0, 0.140);
    }
    .result-boxes .icon-verbal{
      color: rgb(128, 128, 128);
      background-color: rgba(65, 88, 50, 0.098);
    }
    .result-boxes .icon-visual{
     color: rgb(11, 11, 172);
     background-color: rgba(34, 0, 255, 0.109);
    }
    .result-circle {
      width: 150px;
      height: 150px;          
      border-radius: 50%;
      background: linear-gradient( to bottom, rgb(7, 5, 150), rgb(120, 90, 255));
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-self: center;
      align-items: center;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.572);
      margin: 20px 0;
    }
    .result-circle {
      animation: pulse-shadow 3s infinite ease-in-out;
    }
    .result-boxes span {
      font-weight: bold;
      font-size: 13px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      margin: auto;
      margin-top: 10px;
      width: 230px;
      height: 45px;
      border-radius: 15px;
      background-color: bisque;
      padding: 15px;
      padding-left: 10px;
    }
    .result-boxes span p{
      display: flex;
      align-items: center;
      gap: 10px;
    }
    main{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    section{
     display: flex;
     flex-direction: column;
    }
    #result h2{
      text-shadow: 1px 2px 2px black;
    }
    footer{
      box-shadow: 0px -10px 20px rgba(0, 0, 0, 0.313);
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: rgb(1, 255, 170);
      position: fixed;
      bottom: 0px;
      left: 50%;
      width: 100%;
      height: 20px;
      transform: translateX(-50%);
    }
  </style>

</head>
<body>

  <main>

    <section class="result-summary" id="result">
      <h2>Your Result</h2>
      <span class="result-circle"><span class="result-number">76</span><br>of 100</span>
      <span style="font-size: 30px;">Great</span>
      <p style="font-size: 12px;">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </section>
      
    <section class="result-summary" id="summary">
      <h2>Summary</h2>
      <div class="result-boxes">
        <span class="icon-reaction"><p><img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</p> <p>80 / 100</p></span>
        <span class="icon-memory"><p><img src="assets/images/icon-memory.svg" alt="icon-memory">Memory</p> <p>92 / 100</p></span>
        <span class="icon-verbal"><p><img src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</p> <p>61 / 100</p></span>
        <span class="icon-visual"><p><img src="assets/images/icon-visual.svg" alt="icon-visual">Visual</p> <p>73 / 100</p></span>
      </div>
      <input type="button" value="Continue">
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" link rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wyll-Numen" target="_blank" link rel="noopener">William Vieira</a>.
    </div>
  </footer>

</body>
</html>
