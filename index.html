<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="mainwrap">
    <main>
      <section class="result-summary" id="result">
        <h2>Your Result</h2>
        <span class="result-circle"><span class="result-number">76</span><br>of 100</span>
        <span style="font-size: 30px;">Great</span>
        <p style="font-size: 12px;">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </section>
    
      <section class="result-summary" id="summary">
        <h2>Summary</h2>
        <div class="result-boxes">
          <span class="icon-reaction"><p><img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</p> <p>80 / 100</p></span>
          <span class="icon-memory"><p><img src="assets/images/icon-memory.svg" alt="icon-memory">Memory</p> <p>92 / 100</p></span>
          <span class="icon-verbal"><p><img src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</p> <p>61 / 100</p></span>
          <span class="icon-visual"><p><img src="assets/images/icon-visual.svg" alt="icon-visual">Visual</p> <p>73 / 100</p></span>
        </div>
        <input type="button" value="Continue">
      </section>
    </main>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" link rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wyll-Numen" target="_blank" link rel="noopener">William Vieira</a>.
    </div>
  </footer>

</body>
</html>
